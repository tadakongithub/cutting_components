<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="contact-title">
        <div class="contact-top">CONTACT</div>
        <div class="contact-bottom">ご相談・初診のご予約はお気軽に</div>
    </div>

    <div class="ftr-consul-book-container">
        <a class="ftr-consul">
            <img src="./img/ftr-consul.svg" alt="">
            <div class="ftr-consul-str">メールで無料相談</div>
        </a>

        <a class="ftr-book">
            <img src="./img/ftr-book.svg" alt="">
            <div class="ftr-book-str">カウンセリング予約</div>
        </a>
    </div>

    <div class="page-bottom">
        <div class="page-bottom-top">
            <div class="bottom-info">
                <div class="bottom-logo">
                    <img src="./img/bottom-logo.svg" alt="">
                </div>
                <dl class="bottom-general-info">
                    <dt><img src="./img/bottom-info-name.svg" alt=""></dt>
                    <dd class="bottom-address">
                        〒249-0006　神奈川県逗子市逗子4-1-8<br>
                        JR逗子駅より徒歩3分<br>
                        京急新逗子駅より徒歩1分
                    </dd>
                    <dd class="bottom-tel">
                        <img src="./img/ftr-phone.svg" alt="">
                        <span>000-0000-0000</span>
                    </dd>
                </dl>
            </div>

            <div class="bottom-calender">
                <div class="map-calender-container">
                    <a href="#" class="map">Google Map</a>
                    <a href="#" class="off-calender">休診日カレンダー</a>
                </div>
                <table class="bottom-calender-small">
                    <tr>
                        <th></th>
                        <th>月</th>
                        <th>火</th>
                        <th>水</th>
                        <th>木</th>
                        <th>金</th>
                        <th>土</th>
                        <th>日</th>
                    </tr>

                    <tr>
                        <td class="open-time">09:00 ~ 13:00</td>
                        <td>◯</td>
                        <td>◯</td>
                        <td>-</td>
                        <td>◯</td>
                        <td>◯</td>
                        <td>◯</td>
                        <td>-</td>
                    </tr>

                    <tr>
                        <td class="open-time">14:30 ~ 18:30</td>
                        <td>◯</td>
                        <td>◯</td>
                        <td>-</td>
                        <td>◯</td>
                        <td>◯</td>
                        <td>◯</td>
                        <td>-</td>
                    </tr>
                </table>
                <p class="warning-below-calender">※水曜・日曜は定休（祝日は不定休）</p>
            </div>
        </div>
        <div class="page-bottom-bottom">
            <p class="copyright">© 2019 MARIMO DENTAL HOUSE</p>
            <ul class="ftr-links-ul">
                <li class="ftr-links-li">
                    <a href="#" class="ftr-links-a">サイトマップ</a>
                </li>
                <li class="ftr-links-li">
                    <a href="#" class="ftr-links-a second">サイトマップ</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
