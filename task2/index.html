<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <title>パーツ2</title>
</head>
<body>
    <!--デスクトップヘッダーパネル-->
    <div>
        <div class="header_panel_container">
            <div class="header_panel_subcontainer">

                <!--パネル左側-->
                <a class="header_panel_first">
                    <div class="header_panel_image1"></div>
                    <div class="header_panel_second_child">
                        <div class="hex_container">
                            <div class="hex_left"></div><!--
                            --><div class="hex_center"><span>column</span></div><!--
                            --><div class="hex_right"></div>
                        </div>
                        <h3 class="header_panel_title">title here</h3>
                    </div>
                    <span class="border-top left"></span>
                    <span class="border-right left"></span>
                    <span class="border-bottom left"></span>
                    <span class="border-left left"></span>
                </a>



                <!--パネル右側-->
                <div class="header_panel_second">

                    <!--パネル上-->
                    <a class="header_panel_second_container1">
                        <div class="header_panel_image2"></div>
                        <div class="header_panel_second_child">
                            <div class="hex_container">
                                <div class="hex_left small"></div><!--
                                --><div class="hex_center small"><span>column</span></div><!--
                                --><div class="hex_right small"></div>
                            </div>
                            <h3 class="header_panel_title">title here</h3>
                        </div>
                        <span class="border-top right"></span>
                        <span class="border-right right"></span>
                        <span class="border-bottom right"></span>
                        <span class="border-left right"></span>
                    </a>


                    <!--パネル下-->
                    <a class="header_panel_second_container2">
                        <div class="header_panel_image3"></div>
                        <div class="header_panel_second_child">
                            <div class="hex_container">
                                <div class="hex_left small"></div><!--
                                --><div class="hex_center small"><span>column</span></div><!--
                                --><div class="hex_right small"></div>
                            </div>
                            <h3 class="header_panel_title">title here</h3>
                        </div>
                        <span class="border-top right"></span>
                        <span class="border-right right"></span>
                        <span class="border-bottom right"></span>
                        <span class="border-left right"></span>
                    </a>


                </div>

            </div>
        </div>
    </div>


</body>
</html>
